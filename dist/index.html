<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/25ee9e54cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="header">BATTLESHIP</div>
        <div class="sunkConfirmation">Let's the battle begin!</div>
        <div class="Boards">
            <div class="boardName">
                <div class="user">Your Board</div>
                <div class="pc">AI Board</div>
            </div>
            <div class="theBoards">
               <div class="userBoard"></div>
                <div class="pcBoard"></div> 
            </div>
        </div>
    </div>
    <div class="form">
        <div class="title">Welcome to Battleship game!</div>
        <div class="sub"></div>
        <button class="rotate">Rotate Ship</button>
        <div class="positioningBoard"></div>
    </div>
    <div class = "winMsg">
        <div class = "msg"></div>
        <button class="rotate" id="newGame">Play Again</button>
    </div>
    <div class="footer"><a href="https://github.com/Bacco40" target="_blank"><i class="fab fa-github"></i></a> Copyright Â© Matteo Bacchetti - The Odin Project 2022 </div>
</body>
</html>
